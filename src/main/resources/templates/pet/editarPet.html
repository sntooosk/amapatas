<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Pet | ONG AmaPatas</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding-top: 80px;
    }

    .navbar {
      background-color: #d32f2f;
    }

    .navbar-brand img {
      height: 50px;
      width: auto;
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff;
      font-size: 1.8rem;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #d32f2f;
      border-color: #d32f2f;
    }

    .btn-primary:hover {
      background-color: #b71c1c;
      border-color: #b71c1c;
    }
     footer {
        background-color: #333; /* Cinza escuro */
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: 50px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNCJ53-y4tyWYUmgSKaxpuCkpEuG5TijpWgQ&s" alt="Logo da ONG">
    </a>
  </div>
</nav>

<!-- Formulário de Edição -->
<div class="container mt-5">
  <div class="card">
    <h2 class="text-center mb-4">Editar Pet</h2>
    <form th:action="@{/pets/editar/{id}(id=${pet.id})}" method="POST" enctype="multipart/form-data">
      <input type="hidden" th:value="${pet.id}" name="id">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" th:value="${pet.nome}" required>
      </div>

      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-control" id="sexo" name="sexo" required>
          <option value="Macho" th:selected="${pet.sexo == 'Macho'}">Macho</option>
          <option value="Fêmea" th:selected="${pet.sexo == 'Fêmea'}">Fêmea</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="peso" class="form-label">Peso (kg)</label>
        <input type="number" step="0.1" class="form-control" id="peso" name="peso" th:value="${pet.peso}" required>
      </div>

      <div class="mb-3">
        <label for="pelagem" class="form-label">Pelagem</label>
        <input type="text" class="form-control" id="pelagem" name="pelagem" th:value="${pet.pelagem}" required>
      </div>

      <div class="mb-3">
        <label for="anoDeNascimento" class="form-label">Ano de Nascimento</label>
        <input type="number" class="form-control" id="anoDeNascimento" name="anoDeNascimento" th:value="${pet.anoDeNascimento}" required>
      </div>

      <div class="mb-3">
        <label for="raca" class="form-label">Raça</label>
        <select class="form-control" id="raca" name="raca" required>
          <option value="SRD" th:selected="${pet.raca == 'SRD'}">Sem Raça Definida</option>
          <option value="Labrador" th:selected="${pet.raca == 'Labrador'}">Labrador</option>
          <option value="Pastor Alemão" th:selected="${pet.raca == 'Pastor Alemão'}">Pastor Alemão</option>
          <option value="Poodle" th:selected="${pet.raca == 'Poodle'}">Poodle</option>
          <option value="Golden Retriever" th:selected="${pet.raca == 'Golden Retriever'}">Golden Retriever</option>
          <option value="Bulldog" th:selected="${pet.raca == 'Bulldog'}">Bulldog</option>
          <option value="Outro" th:selected="${pet.raca == 'Outro'}">Outro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="foto" class="form-label">Foto</label>
        <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
        <div class="mt-2 text-center">
          <img th:src="${pet.foto}" alt="Foto Atual do Pet" class="img-fluid" style="max-height: 200px; border-radius: 10px;">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
    </form>
    <a href="/pets" class="btn btn-outline-secondary w-100 mt-3">Cancelar</a>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 ONG AmaPatas. Todos os direitos reservados.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
