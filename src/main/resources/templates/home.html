<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG AmaPatas | Home</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f0f0; /* Cor de fundo cinza claro */
    }

    /* Navbar */
    .navbar {
        background-color: #d32f2f; /* Vermelho */
    }

    .navbar-brand img {
        height: 50px;
        width: auto;
    }

    .navbar-brand {
        font-weight: 700;
        color: #fff;
        font-size: 1.8rem;
    }

    .navbar-nav .nav-link {
        color: #fff;
        font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
        color: #ff7043; /* Laranja para hover */
    }

    /* Banner Principal */
    .banner {
        background: url('https://www.unifaat.com.br/uploads/Post/2019/02/trote-solidario-2019-sera-em-prol-da-ong-amapatas-1549551197.jpg') center/cover no-repeat;
        color: white;
        text-align: center;
        padding: 100px 20px;
        font-weight: 700;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .banner h1 {
        font-size: 2.8rem;
    }

    .banner p {
        font-size: 1.3rem;
    }

    /* Responsividade do Banner */
    @media (max-width: 768px) {
        .banner h1 {
            font-size: 2.2rem;
        }

        .banner p {
            font-size: 1rem;
        }
    }

    /* Grid de Pets */
    .card {
        width: 100%;
        min-height: 450px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        background-color: #fff; /* Cor de fundo das cards */
    }

    .card:hover {
        transform: scale(1.03);
    }

    /* Certificando-se que a imagem será quadrada */
    .card-img-top {
        width: 100%;       /* A largura ocupa toda a largura disponível */
        height: 100%;      /* A altura ocupa 100% da largura */
        aspect-ratio: 1 / 1; /* Garantir que a imagem seja quadrada */
        object-fit: cover; /* Garantir que a imagem se ajuste corretamente */
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card-body {
        text-align: center;
    }

    /* Rodapé */
    footer {
        background-color: #333; /* Cinza escuro */
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: 50px;
    }

    /* Responsividade das Cards */
    @media (max-width: 768px) {
        .card {
            min-height: 350px;
        }

        .card-img-top {
            height: 180px;
        }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNCJ53-y4tyWYUmgSKaxpuCkpEuG5TijpWgQ&s" alt="Logo da ONG">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/sobre">Sobre Nós</a></li>
        <li class="nav-item"><a class="nav-link" href="/contato">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Banner Principal -->
<header class="banner">
  <div class="container">
    <h1>Encontre seu melhor amigo!</h1>
    <p>Adote um pet e mude uma vida para sempre.</p>
    <a href="#pets" class="btn btn-danger btn-lg">Ver Pets para Adoção</a>
  </div>
</header>

<!-- Conteúdo Principal -->
<div class="container mt-5" id="pets">
  <h2 class="text-center mb-4">Nossos Pets</h2>

  <div th:if="${message}" class="alert alert-success text-center">
    <p th:text="${message}"></p>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" th:each="pet : ${pets}">
      <div class="card">
        <img th:src="@{${pet.foto}}" class="card-img-top" alt="Foto do Pet">
        <div class="card-body">
          <h5 class="card-title" th:text="${pet.nome}"></h5>
          <p class="card-text"><strong>Sexo:</strong> <span th:text="${pet.sexo}"></span></p>
          <p class="card-text"><strong>Peso:</strong> <span th:text="${pet.peso}"></span> kg</p>
        </div>
        <div class="card-footer text-center">
          <a th:href="@{/pets-adocao/{id}(id=${pet.id})}" class="btn btn-danger">Ver Detalhes</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Rodapé -->
<footer>
  <div class="container">
    <p>&copy; 2025 ONG AmaPatas. Todos os direitos reservados.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
