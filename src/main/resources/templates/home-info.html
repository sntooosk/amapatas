<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG AmaPatas | Informações do Pet</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding-top: 80px;
    }

    /* Navbar */
    .navbar {
      background-color: #d32f2f;
    }

    .navbar-brand img {
      height: 50px;
      width: auto;
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff;
      font-size: 1.8rem;
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #ff7043;
    }

    /* Card */
    .card {
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      background-color: white;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background-color: #d32f2f;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 1.8rem;
    }

    .card-footer {
      background-color: #d32f2f;
      text-align: center;
    }

    .card-footer a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .card-footer a:hover {
      color: #ffd54f;
    }

    .btn-custom {
      background-color: #d32f2f;
      color: white;
    }

    .btn-custom:hover {
      background-color: #b71c1c;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }

    .container {
      max-width: 1200px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNCJ53-y4tyWYUmgSKaxpuCkpEuG5TijpWgQ&s" alt="Logo da ONG">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <div class="card mb-4">
    <div class="card-header">
      <h3 th:text="${pet.nome}"></h3>
    </div>
    <div class="row g-0">
      <div class="col-md-4">
        <img th:src="@{${pet.foto}}" class="card-img-top" alt="Foto do Pet">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Detalhes do Pet</h5>
          <p class="card-text"><strong>Sexo:</strong> <span th:text="${pet.sexo}"></span></p>
          <p class="card-text"><strong>Peso:</strong> <span th:text="${pet.peso}"></span> kg</p>
          <p class="card-text"><strong>Pelagem:</strong> <span th:text="${pet.pelagem}"></span></p>
          <p class="card-text"><strong>Ano de Nascimento:</strong> <span th:text="${pet.anoDeNascimento}"></span></p>
          <p class="card-text"><strong>Raça:</strong> <span th:text="${pet.raca}"></span></p>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <a th:href="@{/}" class="btn btn-custom">Voltar para a lista</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 ONG AmaPatas. Todos os direitos reservados.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
